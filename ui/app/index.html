<!DOCTYPE html>
<html ng-app="eventual">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
        <title>The Eventual PlayFramework-AngularJS-MongoDB Seed Project</title>

        <!-- build:css css/eventual.css -->
        <!-- bower:css -->
        <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
        <!-- endbower -->
        <link href="assets/css/app.css" rel="stylesheet"/>
        <!-- endbuild -->
    </head>
    <body>
        <div role="main" class="container">
            <div class="row">
                <div class="span12">
                    <h2>Celebrities</h2>
                    <!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <!-- build:js js/eventual.js -->
        <!-- bower:js -->
        <script src="assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="assets/bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="assets/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <!-- endbower -->
        <script src="assets/js/app.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
